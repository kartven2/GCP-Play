<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello World</title>
<script type="text/javascript">
	function showClock() {
		var d = new Date(), minutes = formatValue(d.getMinutes()), hours = formatValue(d
				.getHours()), seconds = formatValue(d.getSeconds()), ampm = d
				.getHours() >= 12 ? 'pm' : 'am', months = [ 'Jan', 'Feb',
				'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov',
				'Dec' ], days = [ 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri',
				'Sat' ];
		document.getElementById("clock").innerHTML = days[d.getDay()] + ' '
				+ months[d.getMonth()] + ' ' + d.getDate() + ' '
				+ d.getFullYear() + ' ' + hours + ':' + minutes + ':' + seconds
				+ ampm;
		setTimeout(showClock, 500);
	}
	function formatValue(value) {
		if (value < 10) {
			value = "0" + value;
		}
		return value;
	}
</script>
</head>
<body onload="showClock()">
	<h1>
		<div id="clock" />
	</h1>
</body>
</html>
